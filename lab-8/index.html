<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 - JS Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lab 8 - JavaScript Básico</h1>
            <p>Universidad Tecnológica de Panamá - Desarrollo de Software V</p>
        </header>

        <main>
            <!-- Problema 1 -->
            <section class="problem-section">
                <h2>1. Suma de Tres Valores</h2>
                <div class="input-group">
                    <input type="number" id="num1" placeholder="Número 1">
                    <input type="number" id="num2" placeholder="Número 2">
                    <input type="number" id="num3" placeholder="Número 3">
                </div>
                <button onclick="calcularSuma()">Calcular Suma</button>
                <div id="resultado1" class="result"></div>
            </section>

            <!-- Problema 2 -->
            <section class="problem-section">
                <h2>2. Cuadrado de un Número</h2>
                <input type="number" id="numeroCuadrado" placeholder="Ingrese un número">
                <button onclick="calcularCuadrado()">Calcular Cuadrado</button>
                <div id="resultado2" class="result"></div>
            </section>

            <!-- Problema 3 -->
            <section class="problem-section">
                <h2>3. Promedio de Calificaciones</h2>
                <input type="text" id="nombreEstudiante" placeholder="Nombre del estudiante">
                <div class="input-group">
                    <input type="number" id="nota1" placeholder="Nota 1" min="0" max="100">
                    <input type="number" id="nota2" placeholder="Nota 2" min="0" max="100">
                    <input type="number" id="nota3" placeholder="Nota 3" min="0" max="100">
                </div>
                <button onclick="calcularPromedio()">Calcular Promedio</button>
                <div id="resultado3" class="result"></div>
            </section>

            <!-- Problema 4 -->
            <section class="problem-section">
                <h2>4. Conversión de Unidades (Metros)</h2>
                <input type="number" id="metros" placeholder="Metros a convertir">
                <button onclick="convertirUnidades()">Convertir</button>
                <div id="resultado4" class="result"></div>
            </section>

            <!-- Problema 5 -->
            <section class="problem-section">
                <h2>5. Comparación de Dos Valores</h2>
                <div class="input-group">
                    <input type="number" id="valorA" placeholder="Primer número">
                    <input type="number" id="valorB" placeholder="Segundo número">
                </div>
                <button onclick="compararValores()">Comparar</button>
                <div id="resultado5" class="result"></div>
            </section>
        </main>

        <footer>
            <p>© 2025 - Desarrollo de Software V</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
